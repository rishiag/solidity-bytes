id: state-uint-variable
title: Declare a public uint256 state variable
difficulty: beginner
tags: [variables, basics]
objectives:
  - Declare `uint256 public number`
  - Understand default value is 0
description: |
  Declare a `uint256` state variable named `number` and make it `public`.
  The compiler will generate a getter `number()` that returns its value.
hints:
  - State variables are declared at contract level, not inside functions.
  - `public` automatically creates a getter.
starter:
  files:
    - path: contracts/Number.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Number {
            // TODO: declare public uint256 number
        }
tests:
  files: []
solution:
  files:
    - path: contracts/Number.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Number {
            uint256 public number;
        }
visibility: after-pass

