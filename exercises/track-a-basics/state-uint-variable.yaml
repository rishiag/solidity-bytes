id: state-uint-variable
title: Declare a public uint256 state variable
difficulty: beginner
tags: [variables, basics]
objectives:
  - Declare `uint256 public number`
  - Understand default value is 0
description: |
  Declare a `uint256` state variable named `number` and make it `public`.
  The compiler will generate a getter `number()` that returns its value.
hints:
  - State variables are declared at contract level, not inside functions.
  - "`public` automatically creates a getter."
starter:
  files:
    - path: contracts/Number.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Number {
            // TODO: declare public uint256 number
        }
    - path: hardhat.config.js
      content: |
        require("@nomicfoundation/hardhat-toolbox");
        module.exports = { solidity: "0.8.20" };
tests:
  files:
    - path: test/Number.test.js
      content: |
        const { expect } = require("chai");
        const { ethers } = require("hardhat");

        describe("Number", function () {
          it("has a public getter with default 0", async function () {
            const Factory = await ethers.getContractFactory("Number");
            const c = await Factory.deploy();
            const val = await c.number();
            expect(val).to.equal(0n);
          });
        });
solution:
  files:
    - path: contracts/Number.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Number {
            uint256 public number;
        }
visibility: after-pass

