id: state-address
title: Declare a public address state variable
difficulty: beginner
tags: [variables, basics]
objectives:
  - Declare `address public owner`
  - Understand default address is `0x000...0`
description: |
  Declare an `address` state variable named `owner` with `public` visibility.
hints:
  - `address` is a 20-byte value; default is zero address.
starter:
  files:
    - path: contracts/Owning.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Owning {
            // TODO: address public owner;
        }
    - path: hardhat.config.js
      content: |
        require("@nomicfoundation/hardhat-toolbox");
        module.exports = { solidity: "0.8.20" };
tests:
  files:
    - path: test/Owning.test.js
      content: |
        const { expect } = require("chai");
        const { ethers } = require("hardhat");

        describe("Owning", function () {
          it("owner defaults to zero address", async function () {
            const Factory = await ethers.getContractFactory("Owning");
            const c = await Factory.deploy();
            expect(await c.owner()).to.equal(ethers.ZeroAddress);
          });
        });
solution:
  files:
    - path: contracts/Owning.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract Owning {
            address public owner;
        }
visibility: after-pass

