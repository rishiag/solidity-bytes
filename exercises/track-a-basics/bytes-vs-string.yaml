solution:
  files:
    - path: contracts/StringsBytes.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract StringsBytes {
            bytes private b;
            string private s;
            function setBytes(bytes calldata x) external { b = x; }
            function setString(string calldata x) external { s = x; }
            function getBytes() external view returns (bytes memory) { return b; }
            function getString() external view returns (string memory) { return s; }
            function equals(string calldata a, string calldata c) external pure returns (bool) {
                return keccak256(bytes(a)) == keccak256(bytes(c));
            }
        }
