id: view-vs-pure
title: Distinguish view and pure functions
difficulty: beginner
tags: [functions, view, pure, basics]
objectives:
  - Implement one `view` getter and one `pure` calculator
description: |
  Add a `view` function that returns a stored number and a `pure` function that computes `a + b`.
hints:
  - "`view` may read state; `pure` cannot."
starter:
  files:
    - path: contracts/ViewPure.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract ViewPure {
            uint private n;
            // TODO: view getter and pure add
        }
    - path: hardhat.config.js
      content: |
        require("@nomicfoundation/hardhat-toolbox");
        module.exports = { solidity: "0.8.20" };
tests:
  files:
    - path: test/ViewPure.test.js
      content: |
        const { expect } = require("chai");
        const { ethers } = require("hardhat");

        describe("ViewPure", function () {
          it("view reads state; pure computes sum", async function () {
            const Factory = await ethers.getContractFactory("ViewPure");
            const c = await Factory.deploy();
            expect(await c.get()).to.equal(0n);
            expect(await c.add(3, 4)).to.equal(7n);
          });
        });
solution:
  files:
    - path: contracts/ViewPure.sol
      content: |
        // SPDX-License-Identifier: MIT
        pragma solidity ^0.8.20;

        contract ViewPure {
            uint private n;
            function get() external view returns (uint) { return n; }
            function add(uint a, uint b) external pure returns (uint) { return a + b; }
        }
visibility: after-pass

